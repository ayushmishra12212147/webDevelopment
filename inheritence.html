<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Apple{
            price(){
                document.write("100Rs per kg<br>");
            }
        }
        class Fruit extends Apple{
            quality(){
                document.write("Fruits are good quality<br>");
            }
        }
        let a = new Apple();
        let  f = new Fruit();
        a.price();
        f.quality();
        f.price();

    </script>
</body>
</html>
