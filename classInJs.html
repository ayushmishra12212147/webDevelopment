<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class abc{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            details (){
                document.writeln(this.id+" "+this.name+"<br>")

            }
        }
        var e1=new abc(101,"Martin Roy");
        var e2=new abc(102,"John Doe");
        e1.details();
        e2.details();
    </script>
</body>
</html>
